<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table>
		<tr>
			<td class="white" colspan="2"></td>
			<td class="white" colspan="5"></td>
			<td class="yellow" colspan="4"></td>
		</tr>
		<tr>
			<td class="white" rowspan="3"></td>
			<td class="red" rowspan="6" colspan="6"></td>
			<td class="yellow bottom" colspan="4"></td>
		</tr>
		<tr>
			<td class="yellow top bottom" colspan="4"></td>	
		</tr>
		<tr>
			<td class="yellow top" colspan="4"></td>	
		</tr>
		<tr>
			<td class="white" rowspan="4"></td>
			<td class="white bottom" colspan="2"></td>
			<td class="white bottom" colspan="2"></td>
		</tr>
		<tr>
			<td class="white top bottom" colspan="2"></td>
			<td class="white top bottom" colspan="2"></td>
		</tr>
		<tr>
			<td class="white top" colspan="2"></td>
			<td class="white top" colspan="2"></td>
		</tr>
		<tr>
			<td class="black" colspan="2" rowspan="2"></td>
			<td class="white" colspan="4"></td>
			<td class="white" colspan="4"></td>
		</tr>
		<tr>
			<td class="yellow" rowspan="3"></td>
			<td class="white right"></td>
			<td class="white right left"></td>
			<td class="white right left"></td>
			<td class="white left"></td>
			<td class="blue right" rowspan="2"></td>
			<td class="blue right left" rowspan="2"></td>
			<td class="blue right left" rowspan="2"></td>
			<td class="blue left" rowspan="2"></td>
		</tr>
		<tr>
			<td class="white right" rowspan="2"></td>
			<td class="white left" rowspan="2"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td class="black"></td>
			<td class="black"></td>	
		</tr>
		<tr>
			<td class="white" colspan="8"></td>
		</tr>
	</table>
</body>
</html>
